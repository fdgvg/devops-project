trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
 - groups: sec variable
  azureSubscription: 'AzureSPN'
  resourceGroup: 'devops-rg'
  appServiceName: 'devops-app-dev-karthick'

stages:
- stage: Terraform_Deploy
  displayName: 'Terraform Deployment'
  jobs:
  - job: DeployTerraformInfra
    displayName: 'Deploy Terraform Infra'
    steps:
    - checkout: self

    - task: AzureCLI@2
      displayName: 'Terraform Init + Import + Apply'
      inputs:
        azureSubscription: $(azureSubscription)
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          cd infra
          terraform init

          echo "Importing existing resources..."
          terraform import azurerm_resource_group.rg "/subscriptions/$(ARM_SUBSCRIPTION_ID)/resourceGroups/$(resourceGroup)" || true
          terraform import azurerm_app_service_plan.plan "/subscriptions/$(ARM_SUBSCRIPTION_ID)/resourceGroups/$(resourceGroup)/providers/Microsoft.Web/serverFarms/devops-plan" || true

          terraform apply -auto-approve

- stage: Deploy_Node_App
  displayName: 'Deploy Node.js App to Azure App Service'
  dependsOn: Terraform_Deploy
  jobs:
  - job: DeployNodeApp
    displayName: 'Deploy to App Service'
    steps:
    - checkout: self

    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build || true
      displayName: 'Install dependencies and build'

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/node-app.zip'
        replaceExistingArchive: true
      displayName: 'Archive app files'

    - task: AzureWebApp@1
      displayName: 'Deploy to Azure App Service (Dev)'
      inputs:
        azureSubscription: $(azureSubscription)
        appType: 'webApp'
        appName: $(appServiceName)
        package: '$(Build.ArtifactStagingDirectory)/node-app.zip'
